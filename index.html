<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Press Start 2P', cursive;
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body style="background-color: #4f5ee9; width: 100vw; height: 100vh; display: flex; align-items: center; justify-content: center;">
  <!-- Game Contaimer -->
  <main style="position: relative; display: inline-block;">
    <!-- Health Bars + Game Timer -->
    <section style="position: absolute; display: flex; width: 100%; align-items: center; padding: 20px;">
      <!-- Player Health -->
      <div style="position: relative; width: 100%; justify-content: flex-end; 
      border-top: 4px solid white; border-left: 4px solid white; border-bottom: 4px solid white;">
        <div style="background-color: red; height: 30px;"></div>
        <div id="playerHealth"
          style="position: absolute; width: 100%; background-color: #818CF8; top: 0; right: 0; bottom: 0; right: 0;"></div>
      </div>
      <!-- Game Timer -->
      <div id="timer" style="background-color: black; color: white; height: 50px; width: 100px; flex-shrink: 0; 
        display: flex; align-items: center; justify-content: center; border: 4px solid white;">120</div>

      <!-- Enemy Health -->
      <div style="position: relative; width: 100%;
      border-top: 4px solid white; border-right: 4px solid white; border-bottom: 4px solid white;">
        <div style="background-color: red; height: 30px;"></div>
        <div id="enemyHealth" style="position: absolute; background-color: #818CF8; top: 0; right: 0; bottom: 0; left: 0;">
        </div>
      </div>

    </section>

    <section id="displayText" style="position: absolute; color: white; display: none; align-items: center; justify-content: center;
    top: 0; right: 0; bottom: 0; left: 0;"></section>

    <!-- Game -->
    <canvas style="border: 5px solid black; border-radius: 10px;"></canvas>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.3/gsap.min.js" integrity="sha512-6zTDRWNxo8vI6JZYDCwhrJpg5icK3P4HNnW3czsO5Scb3lAoPDam+/wF3eog4hxcl0h44d0XlIcFkuoSaWHQ2g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="js/util.js"></script>
  <script src="js/classes.js"></script>
  <script src="script.js"></script>
</body>

</html>
